<div class="new-contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" />
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
        Phone is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" />
      <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    <button type="submit" style="background-color: slategray;" *ngIf="editMode">Cancel</button>
  </form>
</div>
