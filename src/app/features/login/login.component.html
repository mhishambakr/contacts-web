<div class="login-container">
    <div class="login-box">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" name="password" required>
            </div>
            <button type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
